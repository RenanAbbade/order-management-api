spring:
  application:
    name: order-management-api
  datasource:
    url: jdbc:mysql://localhost:3306/springdb
    username: springuser
    password: springpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
